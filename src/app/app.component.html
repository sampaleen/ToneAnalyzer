<h1>Tone Analyzer</h1>

<div class="container">
  <form (submit)="getText(text.value)">
    <div class="form-group">
      <label>Input text to be analyze below</label>
      <textarea class="form-control" rows="7" #text></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
