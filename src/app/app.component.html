
<div class="container">
  <div class="row">
    <div class="col-md-12"><h1>Tone Analyzer</h1></div>
  </div>
</div>

<div style="text-align:center">
    <mat-card class="card">
      <h1>Enter some Text : </h1>
      <form class="example-form" (submit)="getText(text.value)">
        <mat-form-field class="example-full-width">
          <textarea matInput #text></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card>
</div>

<div class="container-fluid">
  <div class="row">
    <pre id="json"></pre>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-5">
      <mat-spinner id="spinner" style="visibility: hidden;"></mat-spinner>
    </div>
  </div>
</div>
